<div ng-controller="LoginCtrl">
    <div class="panel panel-info" ng-if="!loginInProgress" >
        <div class="panel-heading"><h3 class="panel-title">Not logged in</h3></div>
        <div class="panel-body">
            <div class="text-center">
                <a href="#" ng-click="doLogin()"><strong>Click here to login with your AAF credentials</strong></a>
            </div>
            <div class="text-center">
                <a href="#" ng-click="doLogin()"><img src="https://aaf.edu.au/wp-content/uploads/2010/01/aaf_logo.gif"
                                                      alt="Australian Access Federation"/></a>
            </div>
        </div>
    </div>

    <div class="alert alert-info" role="alert" ng-if="loginInProgress"><img src="images/ajax-loader.gif"/>
        <strong>Setting up session</strong> Please wait...
    </div>
</div>
